{% extends '../base/base.html' %}

{% block content %}
<div class="container">
    <h3 style="color: #013553;">Confirm Delete</h3>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'comments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
